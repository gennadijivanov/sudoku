<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku by Ivanov G.</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div id="toolbar">
            <span class="new-game">Новая игра</span>
            <span class="check-field">Проверить</span>
            <span class="open-cell">Открыть ячейку</span>
        </div>
        <div id="field"></div>
        
        <script type="text/template" id="fieldCellTpl">
            <% if (opened) { %>
                <%= value %>
            <% } else { %>
                <input type="text" />
            <% } %>
        </script>
        
        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/vendor/underscore.js"></script>
        <script type="text/javascript" src="js/vendor/backbone.js"></script>
        <script type="text/javascript" src="js/vendor/backbone.marionette.js"></script>
        <script type="text/javascript" src="js/vendor/kudoku.js"></script>
        
        <script type="text/javascript" src="js/app.js"></script>

        <script type="text/javascript" src="js/entities/cell.js"></script>
        <script type="text/javascript" src="js/entities/row.js"></script>
        <script type="text/javascript" src="js/entities/field.js"></script>

        <script type="text/javascript" src="js/apps/fieldData/fieldData.js"></script>
        <script type="text/javascript" src="js/apps/toolbar/toolbar_view.js"></script>
        <script type="text/javascript" src="js/apps/toolbar/toolbar_controller.js"></script>
        <script type="text/javascript" src="js/apps/field/field_view.js"></script>
        <script type="text/javascript" src="js/apps/field/field_controller.js"></script>
    </body>
</html>
